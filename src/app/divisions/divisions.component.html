<div class="panel no-sidebar">

  <div class="panel-content">

    <div class="content padding-10">
      <tree [id]="'test'" [expandOnSelect]="true" (onSelect)="select($event)"></tree>
    </div>

  </div>

</div>



<modal [id]="'edit-division'" [footer]="false" [title]="'Структурное подразделение'" [width]="400" *ngIf="$divisions.getSelected() !== null">
  <div class="modal-content">
    <div class="row">
      <form action="" #edit_division_form="ngForm">
        <div class="row padding-10">
          <label for="edit-division-title" class="width-100">Наименование</label>
          <input type="text"
                 name="title"
                 class="width-100"
                 id="edit-division-title"
                 placeholder="Введите наименование"
                 required
                 [(ngModel)]="$divisions.getSelected().title">
        </div>

        <div class="row padding-10">
          <label for="edit-division-parent" class="width-100">Структурное подразделение верхнего уровня</label>
          <input type="text"
                 name="parent"
                 id="edit-division-parent"
                 class="width-100"
                 placeholder="Выберите родителя"
                 disabled
                 [(ngModel)]="$divisions.getSelected().parentId">
        </div>

        <div class="row padding-10">
          <label for="edit-division-is-department" class="width-100">
            Структурное подразделение является филиалом
            <input type="checkbox"
                   name="isDepartment"
                   id="edit-division-is-department"
                   class="right"
                   [(ngModel)]="$divisions.getSelected().isDepartment">
          </label>
        </div>

        <hr>
        <div class="row padding-10">
          <button class="green width-50" [disabled]="edit_division_form.invalid">
            <i class="fa fa-save"></i>&nbsp;
            Сохранить
          </button>
          <button class="red width-50">
            <i class="fa fa-ban"></i>&nbsp;
            Отмена
          </button>
        </div>

      </form>
    </div>
  </div>
</modal>
